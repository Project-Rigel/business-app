<ion-header translucent="true">
  <ion-toolbar class="ion-margin-top">
    <ion-buttons slot="start">
      <ion-button (click)="addCustomer()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Customers</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-label>Editar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customers</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar
        debounce="500"
        placeholder="Nombre Apellido Apellido"
        (ionChange)="search($event)"
        (ionCancel)="cancelSearch($event)"
        (ionClear)="cancelSearch($event)"
        [(ngModel)]="searchValue"
      ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="searching; else noSearch">
    <ng-container *ngIf="(search$ | async) as search; else inSearch">
      <ion-list>
        <ion-item *ngFor="let customer of search">
          <ion-label>
            {{customer.name | titlecase}}
            <ion-label class="surnames"
              >{{customer.firstSurname | titlecase}} {{customer.secondSurname |
              titlecase}}
            </ion-label>
          </ion-label>
          <ion-icon
            slot="end"
            color="primary"
            name="information-circle-outline"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ng-container>
    <ng-template #inSearch>
      <ion-list>
        <ion-item *ngFor="let load of [1,1,1,1,1,1,1,1]">
          <ion-skeleton-text animated style="width: 20%">
            <ion-skeleton-text animated style="width: 35%"> </ion-skeleton-text>
          </ion-skeleton-text>
          <ion-skeleton-text
            slot="end"
            animated style="width: 10%"
          ></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ng-template>
  </ng-container>
  <ng-template #noSearch>
    <ng-container *ngIf="(paginationService.data | async) as data">
      <ion-list *ngIf="data.length > 0; else noData">
        <ion-item *ngFor="let customer of data">
          <ion-label>
            {{customer.name | titlecase}}
            <ion-label class="surnames"
              >{{customer.firstSurname | titlecase}} {{customer.secondSurname |
              titlecase}}
            </ion-label>
          </ion-label>
          <ion-icon
            slot="end"
            color="primary"
            name="information-circle-outline"
          ></ion-icon>
        </ion-item>
      </ion-list>
      <ng-template #noData>
        <ion-text color="medium">
          <h4 class="ion-text-center ion-padding-top">
            No hay pacientes registrados
          </h4>
        </ion-text>

        <ion-text color="medium">
          <p class="ion-text-center">
            Añádelos en el icono
            <ion-text color="primary"
              ><span class="plus-icon-size">+</span></ion-text
            >
          </p>
        </ion-text>
      </ng-template>
    </ng-container>
  </ng-template>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
