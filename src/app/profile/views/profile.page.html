<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>{{(auth.user$ | async)?.displayName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-chip outline="false" color="light" slot="start">
        <ion-avatar>
          <ion-img [src]="(auth.user$ | async)?.avatar"></ion-img>
        </ion-avatar>
      </ion-chip>
      <ion-title size="medium">{{(auth.user$ | async)?.displayName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="bg-list" *ngIf="(auth.user$ | async) as user">
    <ion-list inset lines="inset" class="ion-item-round ion-no-margin">
      <ion-item>
        <ion-note slot="start">Nombre:</ion-note>
        <ion-label> {{ user.displayName}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-note slot="start">Email:</ion-note>
        <ion-label> {{ user.email}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list inset lines="inset" class="ion-item-round ion-margin-top">
      <ion-item (click)="auth.logOut()">
        <ion-label class="ion-text-center" color="danger"
          >Cerrar sesi√≥n</ion-label
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
