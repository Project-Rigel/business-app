<ion-grid>
  <ion-row
    class="ion-align-items-center ion-justify-content-evenly ion-text-center"
  >
    <ion-col size="12">
      <h1 class="login-title">¿Cúal es la dirección de tu negocio?</h1>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center ion-justify-content-evenly">
    <ion-col
      size-xs="12"
      size-sm="8"
      size-lg="6"
      class="ion-padding ion-align-self-center"
    >
      <form [formGroup]="businessAddressForm" class="ion-padding">
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input
            enterkeyhint="enter"
            (keyup.enter)="goToNextSlide(postal_code)"
            [color]="isInputInvalid(address) ? 'danger' : 'undefined'"
            required
            type="text"
            formControlName="address"
            autocomplete="street-address"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Código postal</ion-label>
          <ion-input
            #postal_code
            enterkeyhint="enter"
            (keyup.enter)="goToNextSlide(prov)"
            [color]="isInputInvalid(postalCode) ? 'danger' : 'undefined'"
            required
            type="text"
            formControlName="postalCode"
            autocomplete="postal-code"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input
            #prov
            enterkeyhint="enter"
            (keyup.enter)="goToNextSlide(comAut)"
            [color]="isInputInvalid(province) ? 'danger' : 'undefined'"
            required
            type="text"
            formControlName="province"
            autocomplete="address-level2"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Provincia</ion-label>
          <ion-input
            #comAut
            enterkeyhint="enter"
            (keyup.enter)="submitForm(businessAddressForm.value)"
            [color]="isInputInvalid(ca) ? 'danger' : 'undefined'"
            required
            type="text"
            formControlName="ca"
            autocomplete="address-level1"
          >
          </ion-input>
        </ion-item>
      </form>
    </ion-col>
  </ion-row>

  <ion-row style="height: 100px">
    <ion-col> </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center ion-justify-content-evenly">
    <ion-col
      size-xs="12"
      size-sm="8"
      size-lg="6"
      class="ion-padding ion-align-self-center"
    >
      <ion-button expand="block" (click)="submitForm(businessAddressForm.value)"
        >Siguiente</ion-button
      >
    </ion-col>
  </ion-row>
</ion-grid>
