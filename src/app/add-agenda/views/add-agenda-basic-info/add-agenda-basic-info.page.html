<ion-content class="bg-modal">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-text>
        <h1>Datos de la agenda</h1>
      </ion-text>

      <ion-col size="12" class="ion-align-self-center">
        <ion-avatar
          (click)="selectImage($event)"
          *ngIf="imageUrl"
          class="agenda-avatar"
        >
          <img src="data:image/jpg;base64,{{imageUrl}}" alt="agenda-image" />
        </ion-avatar>

        <div
          *ngIf="!imageUrl"
          (click)="selectImage($event)"
          class="dot ion-margin-top image-margin"
        >
          <ion-icon
            name="camera-outline"
            size="large"
            class="image-text"
          ></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row
      class="ion-justify-content-center ion-align-items-center ion-margin-top "
    >
      <form [formGroup]="form">
        <ion-list inset lines="inset" class="ion-item-round ion-no-margin">
          <ion-item lines="none" class="min-width-item">
            <ion-input
              #inputNombre
              enterkeyhint="enter"
              placeholder="Nombre (Obligatorio)"
              required
              type="text"
              formControlName="name"
            ></ion-input>
          </ion-item>
        </ion-list>

        <ion-list inset lines="inset" class="ion-item-round ion-no-margin">
          <ion-item
            lines="none"
            button
            (click)="showPicker()"
            class="min-width-item"
          >
            <ion-label slot="start">Intervalos</ion-label>
            <ion-label class="ion-margin-right" slot="end"
              >{{minuteSelected}} minutos</ion-label
            >
          </ion-item>
        </ion-list>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
