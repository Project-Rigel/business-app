<ng-container *ngIf="auth.user$ | async as user">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-label color="primary" (click)="cancel()">Cancelar</ion-label>
        </ion-button>
      </ion-buttons>
      <ion-title>AÃ±adir producto</ion-title>

      <ion-buttons slot="end">
        <ion-button
          [disabled]="!submitEnabled"
          type="submit"
          (click)="submitForm(productForm.value, user.businessId)"
        >
          <ion-label color="primary">OK</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <app-add-product-form [form]="productForm" (onNextElementTriggered)="goToNext($event)"></app-add-product-form>
</ng-container>
