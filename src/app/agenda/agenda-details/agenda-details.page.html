<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/agenda" text=""></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon
                        color="primary"
                        slot="icon-only"
                        name="settings-outline"
                ></ion-icon>
            </ion-button>
            <ion-button [color]="calendarButtonColor" (click)="showCalendar()">
                <ion-icon
                        [color]="calendarButtonColor"
                        slot="icon-only"
                        name="calendar-outline"
                ></ion-icon>
            </ion-button>

            <ion-button *ngIf="!addingAppointment"
                        (click)="startAddAppointmentWizard()"
                        color="primary"
            >
                <ion-icon
                        color="primary"
                        slot="icon-only"
                        name="add-outline"
                ></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true">
    <div class="calendar" id="date-container">
        <date-picker
                class="date-picker"
                id="date-picker"
                (onSelect)="onDateChange($event)"
        ></date-picker>
    </div>
    <div id="citas-content" class="agenda-content">
        <p class="ion-text-center list-title">{{(agenda$ | async)?.name}}</p>

        <ion-row class="ion-margin-bottom ion-justify-content-center ion-align-items-center ion-text-center">
            <ion-col>
                <div>
                    <ion-text *ngIf="addingAppointment" color="medium">
                        <p>Selecciona la hora de inicio </p>
                    </ion-text>
                      <span
                              *ngIf="addingAppointment"
                              class="ion-text-start ion-margin-start list-title"
                      >
                        Hora de Inicio
                    </span>
                    <ion-chip *ngIf="addingAppointment" class="ion-margin-start">
                        <ion-datetime (ionChange)="updatePossibleAppointment($event)" *ngIf="addingAppointment"
                                      display-format="H:mm"
                                      picker-format="H:mm"
                                      placeholder="--:--"
                                      [minuteValues]="computeValidMinutes()"
                                      [hourValues]="computeValidHours()"
                        ></ion-datetime>
                        <ion-icon name="time-outline"></ion-icon>
                    </ion-chip>
                </div>

                <ion-button *ngIf="addingAppointment && dateTimeValue" [disabled]="loading"
                            (click)="confirmAppointments(this.route.snapshot.paramMap.get('id'))" expand="block">
                    <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
                    <ion-label *ngIf="!loading"> Confirmar la cita</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>

        <app-day-timeline [appointments]="(appointmentsService.appointments$|async)" [startDate]="startDate"
                          [endDate]="endDate"
                          [intervalsLength]="interval"></app-day-timeline>
    </div>
</ion-content>
