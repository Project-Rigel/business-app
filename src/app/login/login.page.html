<ion-content>
  <ion-grid>
    <div *ngIf="!(authService.user$ | async)">
      <ion-row
        class="ion-align-items-center ion-justify-content-evenly ion-text-center"
      >
        <ion-col size="12">
          <h1 class="login-title">PROJECT RIGEL</h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-evenly">
        <ion-col size-xs="12" size-sm="8" size-lg="6">
          <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_u41SFE.json"
            background="transparent"
            speed=".8"
            loop
            autoplay
          ></lottie-player>
        </ion-col>
        <ion-col
          size-xs="12"
          size-sm="8"
          size-lg="6"
          class="ion-padding ion-align-self-center"
        >
          <form [formGroup]="userForm" class="ion-padding">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input
                type="text"
                formControlName="fullName"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email/Username</ion-label>
              <ion-input type="text" formControlName="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                formControlName="password"
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Repeat Password</ion-label>
              <ion-input
                type="password"
                formControlName="password"
                required
              ></ion-input>
            </ion-item>

            <ion-button
              class="login-button register-button"
              color="light"
              expand="block"
              shape="round"
              [disabled]="!userForm.valid"
              (click)="registerUser()"
              >Register
            </ion-button>
          </form>
          <div class="ion-padding ion-text-center login-title">OR</div>
          <ion-chip
            class="ion-padding login-button"
            color="danger"
            (click)="loginWithGoogle()"
          >
            <ion-icon name="logo-google"></ion-icon>
            <ion-label>Login with Google</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
